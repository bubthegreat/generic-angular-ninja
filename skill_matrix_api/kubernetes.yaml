apiVersion: v1
kind: Service
metadata:
    name: skill-matrix-api
spec:
    selector:
        name: skill-matrix-api
    ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
    
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: skill-matrix-api
spec:
    selector:
        matchLabels:
            app: skill-matrix-api
    replicas: 3
    template:
        metadata:
            labels:
                name: skill-matrix-api
                app: skill-matrix-api
        spec:
            containers:
                - name: skill-matrix-api
                  image: skill-matrix-api-image
                  ports:
                      - containerPort: 8000
